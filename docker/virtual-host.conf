server {
        listen 443 ssl;
        ssl_certificate /etc/ssl/certs/auth.ms.pem;
        ssl_certificate_key /etc/ssl/certs/auth.ms-key.pem;

        root /var/www/html/qw_auth_service;
        index index.php index.html index.htm;
        server_name auth.ms;

        access_log /var/www/html/qw_auth_service/log/access.log;
        error_log /var/www/html/qw_auth_service/log/error.log warn;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass qw_auth_service:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
}